<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Management Application</title>
  <link rel="stylesheet" href="./style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <h1>Feedback Coach</h1>
    <div class="container">
        <div class="feedback-form">
            <h3 style="text-align: center;">
                Thầy dạy anh em có hay không
            </h3>
            <div class="rating">
                <button class="star" data-score="1">1</button>
                <button class="star" data-score="2">2</button>
                <button class="star" data-score="3">3</button>
                <button class="star" data-score="4">4</button>
                <button class="star" data-score="5">5</button>
                <button class="star" data-score="6">6</button>
                <button class="star" data-score="7">7</button>
                <button class="star" data-score="8">8</button>
                <button class="star" data-score="9">9</button>
                <button class="star" data-score="10">10</button>
            </div>
            <textarea id="feedbackText" placeholder="Enter your feedback"></textarea>
            <button class="addFB" id="addFeedback" data-feedback-id="">Send</button>
        </div>
        <div id="feedbackList" class="feedback-list">
            <ul id="feedbacks"></ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
